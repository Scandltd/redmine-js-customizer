name: CI

on:
  push:

jobs:
  build:
    name: Build 

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.17.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: klias-ci
          DEFAULT_BUMP: patch
